name: portfolio
description: "A modern portfolio application built with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.0
  responsive_framework: ^1.5.0
  flutter_animate: ^4.5.0
  font_awesome_flutter: ^9.2.0
  lottie: ^3.1.2
  splashscreen: ^2.0.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.1.12
  shared_preferences: ^2.2.3
  flutter_screenutil: ^5.9.0
  provider: ^6.1.5+1
  http: ^1.2.0
  syncfusion_flutter_pdfviewer: ^24.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/
    - assets/resume/
